<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-[#B4D6F3] font-['Rubik',sans-serif]">
    <div class="bg-[#E0EEFA] w-full min-h-screen md:max-w-[50%] md:min-w-[450px] mx-auto md:mt-12 md:rounded-2xl shadow-lg">
      
      <!-- City Name -->
      <div class="flex justify-center items-center text-[#332464] gap-2 pt-8 md:mt-6">
        <i class="fa-solid fa-map-pin text-xl"></i>
        <h1 id="city-name" class="text-xl font-medium">Mumbai</h1>
      </div>

      <!-- Weather Icon -->
      <div class="flex justify-center items-center mt-4 h-[350px]">
        <img class="w-4/5 md:w-[25rem]" src="img/sun.png" alt="Weather Icon" />
      </div>

      <!-- Weather Description -->
      <div class="flex items-center text-[#332464] mt-5 justify-center md:mt-10">
        <div class="text-[90px] font-semibold pl-6" id="metric">0°</div>
        <div class="ml-4 mt-10 flex flex-col text-sm w-[100px]">
          <div id="weather-main">Sunnen</div>
          <div class="flex gap-2 text-xs mt-2">
            <div>H: <span id="humidity">60</span></div>
            ||
            <div>F: <span id="feels-like">60</span></div>
          </div>
        </div>
      </div>

      <!-- Forecasts Box -->
      <div class="flex justify-center items-center gap-4 p-5 text-[#332464] flex-wrap">
        <!-- Today Forecast -->
        <div class="w-[110px] md:w-[140px] h-[190px] bg-white rounded-2xl flex flex-col justify-center items-center gap-1">
          <h4 class="text-sm font-medium">TODAY</h4>
          <div>
            <img class="w-10" src="img/sun.png" alt="Today Icon" />
          </div>
          <div class="font-medium">
            <span id="temp-min-today">50°</span><span>/ </span><span id="temp-max-today">55°</span>
          </div>
          <div class="text-xs pt-1 text-center" id="weather-main">Sunnen</div>
        </div>

        <!-- 6-Days Forecast -->
        <div class="w-[70%] md:min-w-[70%] h-[190px] bg-white rounded-2xl flex flex-col items-center justify-center ml-2">
          <h5 class="text-sm font-semibold">6-DAYS FORECAST</h5>
          <div id="future-forecast-box" class="grid grid-flow-col overflow-x-auto gap-3 w-[95%] p-3 overscroll-contain">
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="w-full h-[70px] bg-[#332464] flex justify-center items-center md:rounded-b-2xl">
        <ul class="flex gap-8">
          <li>
            <a class="bg-white text-[#332464] rounded-full px-4 py-2" href="index.html">
              <i class="fa-solid fa-location-arrow"></i>
            </a>
          </li>
          <li>
            <a class="text-white text-lg" href="search.html">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li>
            <a class="text-white text-lg" href="world.html">
              <i class="fa-solid fa-earth-americas"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
