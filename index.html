<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth-Now: Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>

<style>
  @keyframes fade-in {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease forwards;
  }
</style>

</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen text-white" style="background-image: url('img/city.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>
  <div class="relative z-10">    

    <div class="min-h-screen flex flex-col items-center justify-start px-4 md:px-8 py-6 space-y-6">

      <h1 class="text-4xl font-bold text-center">Earth-Now</h1>

      <!-- Search & Location Buttons -->
      <div class="flex flex-wrap gap-2 sm:flex-col md:flex-row md:items-center md:gap-4 w-full max-w-xl">
        <input id="cityInput" type="text" placeholder="Search for a city..."
          class="px-4 py-2 w-full sm:w-full md:w-64 rounded-full bg-white/20 text-white placeholder-white focus:outline-none focus:ring focus:ring-blue-400" />
        <button id="searchBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 w-full sm:w-full md:w-auto">Search</button>
        <button id="locationBtn"
          class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full hover:from-green-500 hover:to-green-700 w-full sm:w-full md:w-auto">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.5-7.5 10.5-7.5 10.5S4.5 18 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
          Use Current Location
        </button>
      </div>

      <!-- Recent Cities Dropdown menu -->
      <div id="recentCitiesContainer" class="w-full max-w-xs hidden">
        <select id="recentCities" class="w-full mt-4 px-4 py-2 rounded-full bg-white/20 text-white">
        </select>
      </div>

      <!-- Weather Info for Selected City -->
      <div id="weatherDisplay" class="mt-6 w-full max-w-2xl text-white bg-gradient-to-br from-gray-700 to-gray-900 bg-opacity-60 rounded-xl shadow-lg border border-white/20 backdrop-blur-md p-6 hidden">
        <h2 class="text-2xl font-semibold mb-4" id="cityName"></h2>
        <div class="flex justify-between items-center">
          <div>
            <p id="temperature" class="text-xl font-medium">Temp: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="wind">Wind Speed: --</p>
          </div>
          <div>
            <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20" />
          </div>
        </div>
      </div>

      <!-- Forecast -->
      <div id="forecastContainer" class="w-full max-w-4xl mt-10 hidden">
        <h3 class="text-xl font-bold mb-4">5-Day Forecast</h3>
        <div id="forecastCards" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer section-->
  <footer class="w-full mt-12 text-center py-4 bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 text-white text-sm">
    Made by Hardik Kumar. Powered by <a href="https://openweathermap.org/" target="_blank" class="underline hover:text-blue-400">OpenWeatherMap.org</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
